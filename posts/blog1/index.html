  <div class="post-content"><!-- 这篇主要从方法上梳理一下目前大模型后训练（post-training）的方法

### Bradley-Terry model

这是一个使用Bradley-Terry模型的示例公式：

$$
P(i > j) = \frac{e^{\beta_i}}{e^{\beta_i} + e^{\beta_j}}
$$

其中 \( \beta_i \) 和 \( \beta_j \) 分别是两个实体的参数。


### RLHF

在强化学习从人类反馈(RLHF)中，我们常常使用以下形式的优化方程：

$$
\min_{\theta} \mathbb{E}\left[ \text{Loss}(\theta) \right]
$$

这里 \( \theta \) 表示模型参数。 -->
